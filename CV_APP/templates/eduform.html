{% extends 'base.html' %}

{% block content %}

<style>


h4 {
  font-size: 100%
}
</style>

<div  class="container emp-profile">
<div class="container bootstrap snippet">

 {% comment %} #################################################################################################### {% endcomment %}

<form action="{% url 'education' %}" method='post' class='border border-solid'>
{% csrf_token %}
<div class="row">
  	<div class="col-md-3"><!--left col-->  
      <br>
       <div class="text-center">
            <h2>EDUCATION</h2>
       </div></hr><br>
    </div><!--/col-3-->
    <div class="col-md-9">   
          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <br>
                      <div class="form-group">
                          
                          <div class="col-12 col-md-10">
                              <label for="name"><h4>School Name</h4></label>
                              <input type="text" class="form-control" name="school"  placeholder="Enter name of school/college" >
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-12 col-md-10">
                            <label for="last_name"><h4>Descipline</h4></label>
                              <input type="text" class="form-control" name="descipline"  placeholder="Enter descipline or course of study">
                          </div>
                      </div>
                      <div class=" row form-group" style="margin: auto">
                          <div class="col-6 col-md-5">
                            <label for="date"><h4>Start Date</h4></label>
                              <input type="date" class="form-control" name="start" >
                              </div>
                              <div class="col-6 col-md-5">
                               <label for="date"><h4>End Date</h4></label>
                              <input type="date" class="form-control" name="end" >
                          </div>
                      </div>
                      <div class="form-group">
                           <div class="col-12 col-md-10">
                                <br>
                              	<button class="btn btn-lg btn-success btn-block" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Add Education</button>
                            </div>
                      </div>
            </div><!--/tab-pane-->
        </div><!--/tab-content-->
        </div><!--/col-9-->
     </div><!--/row-->
 </form> 

<br>
<br>
<br>




 </div>
</div>
{% endblock content %}
