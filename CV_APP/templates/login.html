{% extends 'base.html' %}

{% block content %}

 <div class="login-clean style-login" style="">
        <form action="{% url 'login' %}" method="post" >
        {% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
            {% for message in messages %}
             <p>{{message}}</p>
            {% endfor %}
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username" required></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" data-bs-hover-animate="pulse" type="submit">Log In</button></div><a class="forgot" href="#">Forgot your password?</a></form>
    </div>

{% endblock content %}
