{% extends 'base.html' %}

{% block content %}


<style>
h4 {
  font-size: 100%
}
</style>
<div  class="container emp-profile">
<div class="container bootstrap snippet">

 {% comment %} ########################################################################################### {% endcomment %}

 <form action="{% url 'projects' %}" method='post' class='border border-solid'>
 {% csrf_token %}
<div class="row">
  	<div class="col-md-3"><!--left col-->  
      <br>
       <div class="text-center">
            <h2>PROJECTS</h2>
       </div></hr><br>
    </div><!--/col-3-->
    <div class="col-md-9">   
          <div class="tab-content">
            <div class="tab-pane active" id="home">
                <br>
                      <div class="form-group">
                          
                          <div class="col-12 col-md-10">
                              <label for="name"><h4>Name</h4></label>
                              <input type="text" class="form-control" name="project_name"placeholder="Enter Project Name" >
                          </div>
                      </div>
                      <div class="form-group">
                         <div class="col-12 col-md-10">
                            <label for="description"><h4>Description</h4></label>
                             <textarea name="description" style="width: 100%" rows="10"></textarea>
                          </div>
                      </div>
                      <div class="form-group">
                           <div class="col-12 col-md-10">
                                <br>
                              	<button class="btn btn-lg btn-success btn-block" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Add Projects</button>
                            </div>
                      </div>
            </div><!--/tab-pane-->
        </div><!--/tab-content-->
        </div><!--/col-9-->
     </div><!--/row-->
 </form> 

 </div>
</div>
{% endblock content %}
